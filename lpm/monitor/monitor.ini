[monitor]
interval=60
 
[reporting]
loggers=logfile
alerters=email
 
[logfile]
type=logfile
filename=monitor.log
only_failures=1
 
[email]
type=email
host=mailserver.domain.local
from=monitor@domain.local
to=administrator@domain.local
 
[email_escalate]
type=email
host=mailserver.domain.local
from=monitor@domain.local
to=boss@domain.local
limit=5
 
[sms]
type=bulksms
username=some_username
password=some_password
target=some_mobile_number
limit=10


